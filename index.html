  <head>

  <body>
    <nav class="navbar navbar-expand-lg  bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Keep Notes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <br>
    <center><h2>Welcome To Magical Notes Appliaction!</h2></center>
    <div class="container">
        <div class="area">
            <h4>Add a Note</h4>
            <br>
            <div class="mb-3">
                <input type="text" class="form-control" id="note_title" placeholder="Type Your Note Title" style="border: red solid 1px;">
            </div>
            <textarea class="form-control" placeholder="Type Here..." id="addtxt" style="height: 220px; border: red solid 1px;"
            ></textarea>
            <br>
        </div>
        <div class="but">
            <center><button class="btn btn-success" id="createNote" onclick="Addnote()">Create Note</button></center>
        </div>

        <h2>Saved Notes</h2><hr>
        <div class="row container-fluid notes" style="box-sizing: border-box; display: flex;" id="card-container">
            <br>
        </div>
        
    </div>
